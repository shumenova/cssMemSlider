<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dev mems</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main-title">
            <h1>Dev mem slider</h1>
        </div>
        <div class="content">
            <input type="radio" name="slide" id="img1" class="radio1" checked>
            <input type="radio" name="slide" id="img2" class="radio2">
            <input type="radio" name="slide" id="img3" class="radio3">
            <input type="radio" name="slide" id="img4" class="radio4">
        
            <div class="images">
                <img src="img/1.jpg" width="1104" class="m1" alt="image1">
                <img src="img/2.jpg" width="1104" class="m2" alt="image2">
                <img src="img/3.jpg" width="1104" class="m3" alt="image3">
                <img src="img/4.jpg" width="1104" class="m4" alt="image4">
            </div>

            <div class="captions">
                <div class="caption-line">
                    <div class="title text1">Intern be like...</div>
                    <div class="title text2">When I mess up a new version royally and go groveling back to an older one in defeat</div>
                    <div class="title text3">Css is easy</div>
                    <div class="title text4">Well yes, but actually no</div>
                </div>
            </div>
                
            <div class="dots">
                <label for="img1"></label>
                <label for="img2"></label>
                <label for="img3"></label>
                <label for="img4"></label>
            </div>
        </div>      
    </div>
</body>
</html>
